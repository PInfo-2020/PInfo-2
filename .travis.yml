language: java
env:
  matrix:
  - NODE_VERSION="12.13.1"
  global:
  - secure: 
  - secure: 
services:
- docker
cache:
  directories:
  - ".autoconf"
  - "$HOME/.m2"
  - node_modules
jobs:
  include:
  - stage: Prepare
    script:
    - nvm install $NODE_VERSION
    - mvn install -N -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - stage: Build
    script:
    - mvn install -Ppackage-docker-image
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker tag unige/api-gateway marktropin/api-gateway:latest
    - docker tag unige/regulatory-service marktropin/regulatory-service:latest
    - docker tag unige/valuation-service marktropin/valuation-service:latest
    - docker tag unige/instrument-service marktropin/instrument-service:latest
    - docker tag unige/counterparty-service marktropin/counterparty-service:latest
    - docker push marktropin/api-gateway:latest
    - docker push marktropin/regulatory-service:latest
    - docker push marktropin/valuation-service:latest
    - docker push marktropin/instrument-service:latest
    - docker push marktropin/counterparty-service:latest
    - mvn sonar:sonar -Dsonar.projectKey=PInfo-2 -Dsonar.organization=Group2Project
      -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=68db16192c9f0533a0926c86cf71c30b2331c97c
  - stage: Build
    script:
    - cd web-ui
    - pwd
    - npm -v
    - npm install
    - npm update
    - npm run-script build --prod
    - docker build -t unige/web-ui .
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker tag unige/web-ui marktropin/web-ui:latest
    - docker push marktropin/web-ui:latest
addons:
  sonarcloud:
    organization: pinfo-2020
    token:
		secure: ""
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=PInfo-2020_PInfo-2
